<!-- this is how i make a commenet explaining why i chose the semantics i did.
I wanted the video to take centre stage,  it should be large enough and have all 
its controls underneath.
So to achieve this, I went for a flex:column layout where I divided
the centre box into three sections
1.video-container: this section contains the video
2.video-controls: this section contains the buttons to control the video
3.timeline: this section allows navigating to different time stamps -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Player Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="video-container">
        <video src="stardust.mp4" id="my-video" controls></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-btn">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-btn">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"> </span>
        </div>
        <button id="decrease-volume-btn">
            <img
              id="decrease-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
              alt="Decrease Volume Button"
              width="24"
              height="24"
              />
        <button id="increase-volume-btn">
            <img
                id="increase-volume-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                alt="Increase Volume Button"
                width="24"
                height="24"
                />
        <button id="fullscreen-btn">
          <img
            id="fullscreen-img"
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt="Fullscreen Button"
            width="24"
            height="24"
          />
        </button>
      </section>
      <section class="timeline">
        <button id="step-one-btn">step one</button>
        <button id="step-two-btn">step two</button>
      </section>
    </div>
  </body>
</html>
